$schema: "https://moonrepo.dev/schemas/tasks.json"
implicitInputs: []
tasks:
  build/tools:
    command: noop
    deps:
      - ^:build
      - ~:build
    platform: node
  build:
    command: pnpm run --if-present build
    deps:
      - ^:build
    outputs:
      - "build/"
    options:
      mergeOutputs: replace
    platform: node
